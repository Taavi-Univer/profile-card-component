<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <main class="container">
      <header><img src="images/image-victor.jpg" alt="author" /></header>
      <div class="about">
        <h1 class="author">Victor Crest <span class="year">26</span></h1>
        <p class="city">London</p>
      </div>
      <div class="statistics">
        <div>
          <h2 class="statNumber">80K</h2>
          <p>Followers</p>
        </div>
        <div>
          <h2 class="statNumber">803K</h2>
          <p>Likes</p>
        </div>
        <div>
          <h2 class="statNumber">1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/co555">co555</a>.
    </footer>
  </body>
</html>
